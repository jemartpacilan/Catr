{% extends 'feedstream/base.html' %}
{% load static %}
{% block styles %}
<link href="{% static 'mypage/css/editprofile_caterer.css' %}" rel="stylesheet" enctype="enctype="multipart/form-data"">
{% endblock %}
{% block content %}
<div class="edit_container">
  <div class="header_container">
    <div class="logo_container">
      <img src="{{caterer.profile_image.url}}" alt="">
    </div>
  </div>
  <form action="{% url 'mypage:editprofile_caterer' caterer.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    <div class="info_heading">
      <h3>Basic Information</h3>
    </div>
    <div class="form-group">
      <label for="BName">Business Name</label>
      <input type="text" class="form-control" id="BName" name="bname" value="{{ caterer.business_name }}">
    </div>

    <div class="form-group">
      <label for="province_address">Province Address</label>
      <input type="text" class="form-control" id="province_address" name="province" value="{{ caterer.province_address }}">
    </div>

    <div class="form-group">
      <label for="municipality_address">Municipality Address</label>
      <input type="text" class="form-control" id="municipality_address" name="municipality" value="{{ caterer.municipality_address }}">
    </div>

    <div class="form-group">
      <label for="street_address">Street Address</label>
      <input type="text" class="form-control" id="street_address" name="street" value="{{ caterer.street_address }}">
    </div>

    <div class="form-group">
      <label for="zipcode">Zip Code</label>
      <input type="text" class="form-control" id="zipcode" name="zip" value="{{ caterer.zip_code }}">
    </div>
    <div class="form-group">
      <label for="BDescription">Description</label>
      <textarea class="form-control" id="BDescription" rows="3" name="bDescription">{{ caterer.business_description }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <form action="{% url 'mypage:editprofile_caterer' caterer.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    <div class="info_heading">
      <h3>Upload new profile photo</h3>
    </div>
    <div class="form-group">
      <label for="file">Upload New Profile Image</label><br />
      <input type="file" id="file" name="profile" value="{{ caterer.profile_image.url }}">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>

{% endblock %}
